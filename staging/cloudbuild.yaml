steps:
- name: 'gcr.io/lightst/terraform'
  args: ['init','./terraform']
  id: 'tf_init'

- name: 'gcr.io/lightst/terraform'
  args: ['apply','-auto-approve','./terraform']
  id: 'tf_apply'  
  env:
  - 'TF_VAR_project_id=$PROJECT_ID'

serviceAccount: 'projects/${PROJECT_ID}/serviceAccounts/${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com'